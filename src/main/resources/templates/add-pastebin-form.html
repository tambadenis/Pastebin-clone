<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Pastebin Clone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <form action="#" th:action="@{/savepastebin}" th:object="${pastebin}" method="post">
        <h1>Form</h1>
        <input type="text" th:field="*{title}" class="form-control col-4 mb-4" placeholder="Enter title"/>
        <textarea rows="10" th:field="*{content}" class="form-control col-4 mb-4" placeholder="Enter code"></textarea>
        <input type="submit" class="btn btn-primary" value="Submit"/>
        <input type="reset" class="btn btn-primary" value="Reset"/>
        <hr/>
        <a th:href="@{/pastebins}">Back to list</a>
      </form>
    </div>
  </body>
</html>
